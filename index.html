<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Flourish Scrollytelling Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="/css/style.css">
  </head>
  <body>
    <main>
      <section id="scrolly">
        <figure>
          <div class="flourish-embed" />
        </figure>
        <article>
          <div class="step" data-step="1">
            <p>Step 1</p>
          </div>
          <div class="step" data-step="2">
            <p>Step 2</p>
          </div>
          <div class="step" data-step="3">
            <p>Step 3</p>
          </div>
          <div class="step" data-step="4">
            <p>Step 4</p>
          </div>
          <div class="step" data-step="5">
            <p>Step 5</p>
          </div>
          <div class="step" data-step="6">
            <p>Step 6</p>
          </div>
        </article>
      </section>
    </main>

    <script src="https://unpkg.com/d3@5.9.1/dist/d3.min.js"></script>
    <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>
    <script src="https://russellgoldenberg.github.io/scrollama/stickyfill.min.js"></script>
    <script src="https://russellgoldenberg.github.io/scrollama/scrollama.min.js"></script>

    <script src="js/script.js"></script>
  </body>
</html>
